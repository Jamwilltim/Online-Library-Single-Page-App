<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="../dist/output.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="h-screen w-screen flex flex-col justify-center items-center bg-light-image bg-cover bg-no-repeat xl:flex-row">
		<div
			class="glass-sidebar xl:max-w-[400px] xl:w-1/6 xl:h-4/5 w-4/5 h-[10%] xl:mb-0 mb-10 xl:mr-10 flex xl:flex-col flex-row justify-between items-center xl:p-10 p-3"
		>
			<div class="buttons xl:h-1/3 xl:pb-8 h-full xl:w-full w-5/6 flex xl:flex-col flex-row justify-between border-b-2">
				<button class="sidebar-button" id="active-button"><i class="fa-solid fa-house pr-4"></i><span>Home</span></button>
				<button class="sidebar-button"><i class="fa-solid fa-magnifying-glass pr-4"></i><span>Browse Houses</span></button>
				<button class="sidebar-button"><i class="fa-solid fa-calendar-days pr-4"></i><span>Book a viewing</span></button>
			</div>
			<div class="filters xl:w-full"></div>
			<div class="profile xl:h-20 xl:w-full xl:border-t-2 xl:pt-8"></div>
		</div>
		<div class="glass-main xl:w-2/3 xl:h-4/5 w-4/5 h-4/5 p-11">
			<div class="main-page opacity-100 absolute w-[calc(100%-2*2.75rem)] transition-all duration-500">
				<div class="flex justify-between h-1/12 w-full pb-5 border-b-2">
					<strong><h1 class="text-4xl">Home</h1></strong>
				</div>
			</div>
			<div class="main-page opacity-0 absolute w-[calc(100%-2*2.75rem)] transition-all duration-500">
				<div class="flex justify-between h-1/12 w-full pb-5 border-b-2">
					<strong><h1 class="text-4xl">Browse Houses</h1></strong>
				</div>
			</div>
			<div class="main-page opacity-0 absolute w-[calc(100%-2*2.75rem)] transition-all duration-500">
				<div class="flex justify-between h-1/12 w-full pb-5 border-b-2">
					<strong><h1 class="text-4xl">Book a viewing</h1></strong>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
