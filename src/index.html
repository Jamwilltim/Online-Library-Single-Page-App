<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="output.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="h-screen w-screen xl:flex flex-col justify-center items-center bg-light-image bg-cover bg-no-repeat xl:flex-row overflow-hidden">
		<div
			class="grey-border xl:rounded-2xl glass-sidebar xl:max-w-[400px] xl:w-1/6 xl:h-4/5 w-full h-[7%] xl:mr-10 flex xl:flex-col flex-row justify-between items-center xl:px-10 xl:pb-5 xl:pt-10 p-3"
		>
			<div class="buttons xl:h-[40%] xl:pb-4 h-full xl:w-full w-5/6 flex xl:flex-col flex-row justify-between xl:border-b-2">
				<button class="sidebar-button sidebar-buttons grey-border" id="home-button">
					<a href="/#home" class="page-link w-full h-full flex items-center justify-start flex-row"
						><i class="fa-solid fa-house pr-4"></i><span class="label">Home</span></a
					>
				</button>
				<button class="sidebar-button sidebar-buttons grey-border" id="library-button">
					<a href="/#library" class="page-link w-full h-full flex items-center justify-start flex-row">
						<i class="fa-solid fa-magnifying-glass pr-4"></i>
						<span class="label">Browse Our Library</span></a
					>
				</button>
				<button class="sidebar-button sidebar-buttons grey-border" id="reviews-button">
					<a href="/#reviews" class="page-link w-full h-full flex items-center justify-start flex-row">
						<i class="fa-solid fa-star pr-4"></i>
						<span class="label">Reviews</span></a
					>
				</button>
			</div>
			<div class="xl:w-full"></div>
			<div class="xl:h-20 xl:w-full xl:border-t-2 xl:pt-3">
				<div
					class="sidebar-buttons profile-wrapper h-full py-2 cursor-pointer xl:hover:bg-white/50 grey-border rounded-2xl flex justify-center"
					id="administrator-button"
				>
					<a href="/#administrator" class="block w-full">
						<div class="w-full h-full flex flex-row justify-center items-center">
							<div class="w-14 h-full flex items-center justify-center">
								<img
									src="img/profile.webp"
									alt="Profile picture"
									class="cursor-pointer transition-all xl:hover:h-[90%] rounded-full w-auto xl:h-5/6 h-8"
									id="profile-picture"
								/>
							</div>
							<label class="label pr-1 cursor-pointer">James Harvey</label>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="glass-main xl:rounded-2xl xl:w-2/3 xl:h-4/5 w-full h-[93%] sm:p-11 px-2 grey-border py-11">
			<div
				class="main-page h-[calc(100%-88px)] z-10 opacity-100 absolute sm:w-[calc(100%-2*2.75rem)] w-[calc(100%-2*0.5rem)] transition-all duration-500"
			>
				<div class="flex justify-between w-full border-b-2 h-14 mb-6">
					<strong><h1 class="text-4xl">Home</h1></strong>
				</div>
				<div class="scrollbar h-[calc(100%-80px)] grid md:grid-cols-2 gap-2 w-full overflow-y-scroll">
					<div class="md:grid md:grid-rows-3 md:gap-2 flex flex-col">
						<div class="bg-white opacity-75 rounded-3xl md:row-span-2 mb-3 md:mb-0 p-5 overflow-hidden">
							<div class="h-1/6">
								<h1 class="text-3xl font-bold pb-2">New Releases</h1>
								<hr />
							</div>
							<div class="flex h-5/6 w-full justify-start items-center overflow-x-auto scrollbar overflow-y-hidden">
								<div id="new-releases-container" class="flex justify-start flex-row items-center"></div>
							</div>
						</div>
						<div class="bg-white opacity-75 rounded-3xl md:h-auto p-5 overflow-hidden flex flex-col items-center">
							<div class="h-auto w-full flex flex-row justify-between items-center">
								<h1 class="text-3xl font-bold pb-2">Number of books</h1>
								<div class="h-full flex items-center cursor-pointer refresh" id="refresh-button">
									<i class="fa-solid fa-arrow-rotate-right fa-flip-horizontal"></i>
								</div>
							</div>
							<hr class="w-full" />
							<div class="flex flex-row items-center justify-around pt-5">
								<div class="books-number">
									<div class="flex flex-col digit no-select">
										<span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span
										><span>7</span><span>8</span><span>9</span><span>0</span><span>1</span><span>2</span><span>3</span
										><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span>
									</div>
								</div>
								<div class="books-number">
									<div class="flex flex-col digit no-select">
										<span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span
										><span>7</span><span>8</span><span>9</span><span>0</span><span>1</span><span>2</span><span>3</span
										><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>0</span
										><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span
										><span>8</span><span>9</span>
									</div>
								</div>
								<div class="books-number">
									<div class="flex flex-col digit no-select">
										<span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span
										><span>7</span><span>8</span><span>9</span><span>0</span><span>1</span><span>2</span><span>3</span
										><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>0</span
										><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span
										><span>8</span><span>9</span><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span
										><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span>
									</div>
								</div>
							</div>
							<div class="h-auto pt-3">in our library</div>
						</div>
					</div>
					<div class="bg-white opacity-75 md:overflow-hidden rounded-3xl p-5 h-full">
						<div class="h-10">
							<h1 class="text-3xl font-bold pb-2">Favourites</h1>
							<hr />
						</div>
						<div id="favourites-container" class="h-[calc(100%-40px)] overflow-y-scroll scrollbar w-full">
							<div id="favourites" class="h-auto"></div>
						</div>
					</div>
				</div>
			</div>
			<div
				class="main-page h-[calc(100%-88px)] opacity-0 absolute sm:w-[calc(100%-2*2.75rem)] w-[calc(100%-2*0.5rem)] transition-all duration-500"
			>
				<div class="flex justify-between w-full border-b-2 h-14 mb-6">
					<strong><h1 class="text-4xl" id="library-title">Browse Library</h1></strong>
					<input
						class="h-4/5 p-5 rounded-full focus:outline-none sm:block hidden transition-all duration-200"
						type="text"
						id="search"
						placeholder="Search for books..."
					/>
					<div class="flex justify-center items-center w-12 sm:hidden">
						<div class="h-8">
							<i id="search-icon" class="fa-solid fa-search cursor-pointer"></i>
						</div>
					</div>
				</div>
				<div id="books-outer-container" class="scrollbar h-[calc(100%-80px)] w-full overflow-y-scroll">
					<div id="books-container" class="h-auto grid 2xl:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2 place-items-center grid-cols-1"></div>
					<div class="flex justify-center">
						<div id="load-more" class="transition-all duration-200 w-10 h-10 bg-white rounded-full">
							<div class="w-full h-full flex justify-center items-center">
								<div class="w-5 h-5 flex justify-center items-center">
									<i class="fa-solid fa-arrow-down"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div
				class="main-page h-[calc(100%-88px)] opacity-0 absolute sm:w-[calc(100%-2*2.75rem)] w-[calc(100%-2*0.5rem)] transition-all duration-500"
			>
				<div class="flex justify-between w-full border-b-2 h-14 mb-6">
					<strong><h1 class="text-4xl">Reviews</h1></strong>
				</div>
				<div class="flex lg:flex-row flex-col justify-between h-[calc(100%-80px)] w-full">
					<div class="scrollbar h-full w-full lg:w-2/3 overflow-y-scroll mr-4 order-2 lg:order-1">
						<div class="" id="reviews-container"></div>
					</div>
					<div class="w-full lg:w-[calc(33%-12px)] h-full rounded-3xl bg-white p-4 bg-opacity-40 order-1 lg:order-2 lg:mb-0 mb-4">
						<div class="mb-4">
							<h1 class="text-3xl font-bold pb-2">Write a review</h1>
							<hr />
						</div>
						<form action="/api/reviews" method="post" id="add-review-form" class="flex flex-col justify-between h-[calc(100%-66px)]">
							<div class="relative mb-4">
								<div id="dropdown" class="absolute top-full w-full bg-slate-300 rounded-2xl"></div>
								<input
									name="title"
									type="text"
									placeholder="Search for books"
									id="review-search"
									class="focus:outline-none bg-white rounded-2xl w-full p-4"
								/>
							</div>
							<div class="flex w-full flex-row xl:flex-col 2xl:flex-row justify-between items-center mb-4">
								<input
									name="rating"
									type="number"
									id="review-rating"
									value="0"
									max="5"
									min="0"
									step="0.1"
									class="focus:outline-none bg-white rounded-2xl w-1/4 xl:w-full 2xl:w-1/4 p-4 h-full mr-4 xl:mr-0 2xl:mr-4 text-center mb-0 xl:mb-4 2xl:mb-0"
								/>
								<div class="bg-white rounded-2xl flex flex-row justify-between items-center p-4 flex-grow xl:w-full 2xl:w-auto">
									<i class="fa-regular fa-star text-3xl cursor-pointer stars"></i>
									<i class="fa-regular fa-star text-3xl cursor-pointer stars"></i>
									<i class="fa-regular fa-star text-3xl cursor-pointer stars"></i>
									<i class="fa-regular fa-star text-3xl cursor-pointer stars"></i>
									<i class="fa-regular fa-star text-3xl cursor-pointer stars"></i>
								</div>
							</div>
							<input
								name="reviewer"
								type="text"
								placeholder="Reviewers name"
								id="reviewer"
								class="focus:outline-none bg-white rounded-2xl w-full p-4 mb-4"
							/>
							<textarea
								name="text"
								id="review-text"
								class="grey-border rounded-2xl p-4 resize-none h-full focus:outline-none w-full scrollbar flex-grow mb-4"
								placeholder="Write your review here..."
							></textarea>
							<div class="h-16 grid place-items-center">
								<button
									type="submit"
									class="bg-white text-black py-2 px-4 rounded-full grey-border border-gray-300 hover:bg-gray-100 transition-all"
								>
									Submit
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div
				class="main-page h-[calc(100%-88px)] z-10 opacity-100 absolute sm:w-[calc(100%-2*2.75rem)] w-[calc(100%-2*0.5rem)] transition-all duration-500"
			>
				<div class="flex justify-between w-full border-b-2 h-14 mb-6">
					<strong><h1 class="text-4xl">Administrator</h1></strong>
				</div>
				<div class="h-[calc(100%-80px)] w-full md:overflow-y-hidden flex flex-col overflow-y-scroll scrollbar">
					<p>If you want to add a new book to the library fill in the form below and press submit</p>
					<form
						method="post"
						action="/api/books"
						id="add-book-form"
						class="mt-5 p-4 bg-white rounded-3xl md:grid md:grid-cols-2 md:grid-rows-1 md:gap-3 flex flex-col justify-between bg-opacity-40 flex-grow"
					>
						<div class="h-full justify-between flex flex-col">
							<div class="flex flex-col">
								<label for="title" class="pb-2">Title</label>
								<input type="text" name="title" id="book-title" class="grey-border rounded-2xl p-2 focus:outline-none" />
							</div>
							<div class="flex flex-col pt-5">
								<label for="authors" class="pb-2">Author</label>
								<input type="text" name="authors" id="book-author" class="grey-border rounded-2xl p-2 focus:outline-none" />
							</div>
							<div class="flex flex-col pt-5">
								<label for="categories" class="pb-2">Genre</label>
								<input type="text" name="categories" id="book-genre" class="grey-border rounded-2xl p-2 focus:outline-none" />
							</div>
							<div class="flex items-center w-full pt-5 pb-5 md:pb-0">
								<input type="checkbox" name="newrelease" id="book-newrelease" class="hidden" />
								<label for="book-newrelease" class="cursor-pointer w-full">
									<div
										id="new-release-label"
										class="w-full h-32 mr-2 rounded-2xl border bg-white border-gray-300 flex items-center justify-center transition-colors relative"
									>
										<h1 id="new-release-label-text" class="text-slate-800 text-xl transition-all no-select">New Release</h1>
										<svg class="w-8 h-8 absolute top-0 left-0 transition-all opacity-0" viewBox="0 0 100 100" id="tick">
											<g id="g6" transform="translate(-1.4,-1.4)" style="fill: #1d56b8">
												<circle cx="50" cy="50" r="38" style="fill: #1d56b8" />
												<polygon
													points="44.1,58.3 31.8,45.9 28.8,48.9 44.1,64.2 69.5,38.8 66.6,35.8 "
													id="polygon2"
													style="fill: #ffffff"
												/>
											</g>
										</svg>
									</div>
								</label>
							</div>
						</div>
						<div class="h-full justify-between flex flex-col">
							<div class="flex flex-col">
								<label for="thumbnailUrl" class="pb-2">Cover</label>
								<input
									name="thumbnailUrl"
									id="book-cover"
									placeholder="Insert cover url"
									class="grey-border rounded-2xl p-2 bg-white focus:outline-none"
								/>
							</div>
							<div class="flex flex-col pt-5 h-full flex-grow">
								<label for="shortDescription" class="pb-2">Description</label>
								<textarea
									id="book-description"
									name="shortDescription"
									class="grey-border rounded-2xl p-2 resize-none h-full focus:outline-none"
								></textarea>
							</div>
						</div>
						<div class="h-16 col-span-2 grid place-items-center md:mt-0 mt-5">
							<button
								type="submit"
								class="bg-white text-black py-2 px-4 rounded-full grey-border border-gray-300 hover:bg-gray-100 transition-all"
							>
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="/index.js"></script>
	</body>
</html>
