<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="output.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="h-screen w-screen xl:flex flex-col justify-center items-center bg-light-image bg-cover bg-no-repeat xl:flex-row overflow-hidden">
		<div
			class="grey-border xl:rounded-2xl glass-sidebar xl:max-w-[400px] xl:w-1/6 xl:h-4/5 w-full h-[7%] xl:mr-10 flex xl:flex-col flex-row justify-between items-center xl:px-10 xl:pb-5 xl:pt-10 p-3"
		>
			<div class="buttons xl:h-1/3 xl:pb-8 h-full xl:w-full w-5/6 flex xl:flex-col flex-row justify-between xl:border-b-2">
				<button class="sidebar-button grey-border" id="active-button">
					<i class="fa-solid fa-house pr-4"></i><span class="label">Home</span>
				</button>
				<button class="sidebar-button grey-border">
					<i class="fa-solid fa-magnifying-glass pr-4"></i><span class="label">Browse Houses</span>
				</button>
				<button class="sidebar-button grey-border">
					<i class="fa-solid fa-calendar-days pr-4"></i><span class="label">Book a viewing</span>
				</button>
			</div>
			<div class="xl:w-full"></div>
			<div class="xl:h-20 xl:w-full xl:border-t-2 xl:pt-3">
				<div class="profile-wrapper w-full h-full py-2 cursor-pointer xl:hover:bg-white/50 grey-border rounded-2xl flex justify-center">
					<div class="w-full h-full flex flex-row justify-center items-center">
						<div class="w-14 h-full flex items-center justify-center">
							<img
								src="img/profile.webp"
								alt="Profile picture"
								class="cursor-pointer transition-all hover:h-[90%] rounded-full w-auto md:h-5/6 h-8"
								id="profile-picture"
							/>
						</div>
						<label for="profile-picture" class="label pr-1 cursor-pointer">James Harvey</label>
						<i class="fa-solid fa-keyq hidden"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="glass-main xl:rounded-2xl xl:w-2/3 xl:h-4/5 w-full h-full p-11 grey-border">
			<div class="main-page opacity-100 absolute w-[calc(100%-2*2.75rem)] transition-all duration-500">
				<div class="flex justify-between w-full pb-5 border-b-2">
					<strong><h1 class="text-4xl">Home</h1></strong>
				</div>
				<div class="grid grid-cols-3 grid-rows-4 w-full"></div>
			</div>
			<div class="main-page opacity-0 absolute w-[calc(100%-2*2.75rem)] transition-all duration-500">
				<div class="flex justify-between w-full pb-5 border-b-2">
					<strong><h1 class="text-4xl">Browse Houses</h1></strong>
				</div>
			</div>
			<div class="main-page opacity-0 absolute w-[calc(100%-2*2.75rem)] transition-all duration-500">
				<div class="flex justify-between w-full pb-5 border-b-2">
					<strong><h1 class="text-4xl">Book a viewing</h1></strong>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
